<div class="">
  <form
    action=""
    class="card flex-shrink-0 w-full max-w-sm shadow-2xl bg-base-100"
    [formGroup]="Formulario"
    (ngSubmit)="submitForm()"
  >
    <div class="card-body">
      <h1 class="text-2xl font-bold text-indigo-200">Formulario Reactivo</h1>
      <!-- ! INPUT DE NOMBRE -->
      <div class="form-control">
        <label class="label">
          <span class="label-text" for="web">Sitio Web</span>
        </label>
        <input
          type="text"
          id="web"
          placeholder="https://angular.io/"
          class="input border-indigo-100"
          formControlName="sitioWeb"
          required="true"
        />
        <div
          *ngIf="
            Formulario.controls['sitioWeb'].invalid &&
            (Formulario.controls['sitioWeb'].dirty ||
              Formulario.controls['sitioWeb'].touched)
          "
        >
          <span
            class="text-sm text-red-500"
            *ngIf="Formulario.controls['sitioWeb'].errors?.['required']"
          >
            El sitio web es requerido
          </span>
          <span
            class="text-sm text-red-500"
            *ngIf="Formulario.controls['sitioWeb'].errors?.['pattern']"
          >
            El sitio web no es valido
          </span>
        </div>
      </div>
      <!-- ! INPUT DE EDAD  -->
      <div class="form-control">
        <label class="label">
          <span class="label-text" for="age">Edad</span>
        </label>
        <input
          type="number"
          id="age"
          placeholder="e.g :  20 "
          class="input border-indigo-100"
          formControlName="edad"
        />
        <div
          *ngIf="
            Formulario.controls['edad'].invalid &&
            (Formulario.controls['edad'].dirty ||
              Formulario.controls['edad'].touched)
          "
        >
          <span
            class="text-sm text-red-500"
            *ngIf="Formulario.controls['edad'].errors?.['required']"
          >
            La edads es requerida
          </span>
          <span
            class="text-sm text-red-500"
            *ngIf="Formulario.controls['edad'].errors?.['min']"
          >
            laedad debe ser mayor a 0
          </span>
          <span
            class="text-sm text-red-500"
            *ngIf="Formulario.controls['edad'].errors?.['max']"
          >
            la edad debe ser menor a 100
          </span>
        </div>
      </div>
      <button class="btn btn-primary mt-4" type="submit" 
      [disabled]="Formulario.invalid"
      >
        Verificar datos
      </button>
    </div>
  </form>
</div>
